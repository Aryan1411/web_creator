<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Deployment System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 1em;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result-success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .result-error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .result-container h3 {
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .github-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
            font-weight: 600;
        }

        .github-link:hover {
            background: #0366d6;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .round-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .round-new {
            background: #2ecc71;
            color: white;
        }

        .round-edit {
            background: #f39c12;
            color: white;
        }

        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GitHub Pages Deployer</h1>
            <p>Create and deploy websites to GitHub Pages instantly</p>
        </div>

        <div class="card">
            <form id="deployForm">
                <div class="form-group">
                    <label for="task">Task Name *</label>
                    <input type="text" id="task" required placeholder="e.g., TO_do_list, Portfolio_Website, Calculator_App">
                    <div class="info-text">Enter a unique name for your project</div>
                </div>

                <div class="form-group">
                    <label for="round">
                        Round *
                        <span class="round-badge round-new" id="roundBadge">New Website</span>
                    </label>
                    <input type="number" id="round" required min="1" value="1">
                    <div class="info-text">Use 1 for creating new website, 2+ for editing existing website</div>
                </div>

                <div class="form-group">
                    <label for="brief">Brief Description *</label>
                    <textarea id="brief" required placeholder="Describe what you want to create or modify...

Examples:
‚Ä¢ Create a beautiful to-do list app with modern UI
‚Ä¢ Build a portfolio website with dark theme  
‚Ä¢ Modify the app to have a red background"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">üöÄ Deploy Website</span>
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p><strong>Deploying your website...</strong></p>
                <p style="margin-top: 10px; color: #666;">This may take a few moments</p>
            </div>

            <div class="result-container" id="resultContainer"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('deployForm');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const roundInput = document.getElementById('round');
        const roundBadge = document.getElementById('roundBadge');
        const btnText = document.getElementById('btnText');

        // Store nonce for round 1
        let storedNonce = null;

        // Update round badge and button text
        roundInput.addEventListener('input', function() {
            const round = parseInt(this.value);
            if (round === 1) {
                roundBadge.textContent = 'New Website';
                roundBadge.className = 'round-badge round-new';
                btnText.textContent = 'üöÄ Deploy Website';
            } else if (round >= 2) {
                roundBadge.textContent = 'Edit Existing';
                roundBadge.className = 'round-badge round-edit';
                btnText.textContent = '‚úèÔ∏è Update Website';
            }
        });

        // Generate random nonce
        function generateNonce() {
            return Math.random().toString(36).substring(2, 8);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const round = parseInt(document.getElementById('round').value);
            
            // Generate or reuse nonce based on round
            if (round === 1) {
                storedNonce = generateNonce();
            }
            
            const payload = {
                email: "student2@example.com",
                secret: "aryan",
                task: document.getElementById('task').value,
                round: round,
                nonce: storedNonce,
                brief: document.getElementById('brief').value,
                checks: [
                    "Repo has MIT license",
                    "README.md is professional",
                    "Page displays correctly",
                    "Page loads within 15sec"
                ],
                evaluation_url: "https://127.0.0.1:8000/",
                attachments: []
            };

            // Show loading
            form.style.display = 'none';
            loading.style.display = 'block';
            resultContainer.style.display = 'none';

            try {
                const response = await fetch('https://aryan1411-code-generator-api.hf.space/api-endpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                // Hide loading
                loading.style.display = 'none';
                form.style.display = 'block';

                // Show result
                resultContainer.style.display = 'block';
                
                if (response.ok) {
                    resultContainer.className = 'result-container result-success';
                    
                    let githubLink = `<a href="https://aryan1411.github.io/${payload.task}" target="_blank" class="github-link">üîó View Website</a>`;
                    
                    
                    const actionText = round === 1 ? 'Deployment Successful!' : 'Update Successful!';
                    
                    resultContainer.innerHTML = `
                        <h3>‚úÖ ${actionText}</h3>
                        <p><strong>Task:</strong> ${payload.task}</p>
                        <p><strong>Status:</strong> ${data.message || 'Website deployed successfully'}</p>
                        p><strong>Status:</strong> ${data.message || 'Your Website getting ready, click below  after 10 minutes'}</p>
                        ${githubLink}
                    `;
                } else {
                    resultContainer.className = 'result-container result-error';
                    resultContainer.innerHTML = `
                        <h3>‚ùå Deployment Failed</h3>
                        <p><strong>Error:</strong> ${data.error || data.message || 'Unknown error occurred'}</p>
                        <p style="margin-top: 10px;">Please check your inputs and try again.</p>
                    `;
                }
            } catch (error) {
                loading.style.display = 'none';
                form.style.display = 'block';
                resultContainer.style.display = 'block';
                resultContainer.className = 'result-container result-error';
                resultContainer.innerHTML = `
                    <h3>‚ùå Request Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p style="margin-top: 10px;">Please check your internet connection and try again.</p>
                `;
            }
        });
    </script>
</body>
</html>
